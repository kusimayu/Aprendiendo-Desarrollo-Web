<!DOCTYPE html>
<html lang="es">
<!-- En el head enlazamos los estilos CSS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desarrollo web</title>
    <!-- El estilo normalize se puede descargar desde git y sirve para poner nuestros estilos como los estamos especificando -->
    <link rel="stylesheet" href="normalize.css">
    <!-- La etiqueta link sirve para enlazar el archivo CSS -->
    <!-- Los estilos CSS se superponen de acuerdo a la lectura del navegador, los navegadores leen de arriba hacia abajo, por ende si un estilo, primero es rojo y luego hay otro que dice que sea azul, el navegador lo tomará como azul por ser el último en leer -->
    <link rel="stylesheet" href="1-Estilo.css">
    <!-- EL modernizr sirve que nuestro código se ejecute en cualquier navegador, sin importar la versión -->
    <script src="modernizr-custom.js"></script>
</head>

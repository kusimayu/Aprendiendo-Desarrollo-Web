<!DOCTYPE html>

<body>
    <header>
        <!-- Menú de navegación -->
        <nav>
            <!-- Lista no ordenada -->
            <ul>
                <!-- "<li>" elementos de la lista, para crear varios: li*#  -->
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
                <li>Opción 4</li>
            </ul>
            <!-- Se usa bien la lista desordenada o la list ordenada -->
            <!-- Lista ordenada -->
            <ol>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
                <li>Opción 4</li>
            </ol>
        </nav>
    </header>
</body>
</html>
